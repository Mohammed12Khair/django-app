<form action="{% url 'Link' %}" method="POST">{% csrf_token %}
    <input type="text" name="name">
    <button type="submit">Click Me</button>
</form>

<table>


    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.request_details }}</td>
        <td>{{ i.server }}</td>
    </tr>

    {% endfor %}
</table>
